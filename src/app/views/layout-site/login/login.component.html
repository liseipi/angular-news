<section class="gradient-form h-full bg-neutral-200 dark:bg-neutral-700 pt-[5rem]">
  <div class="container h-full p-10 mx-auto max-w-7xl">
    <div class="g-6 flex h-full flex-wrap items-center justify-center text-neutral-800 dark:text-neutral-200">
      <div class="w-full">
        <div class="block rounded-lg bg-white shadow-lg dark:bg-neutral-800">
          <div class="g-0 lg:flex lg:flex-wrap">
            <!-- Left column container-->
            <div class="px-4 md:px-0 lg:w-6/12">
              <div class="md:mx-6 md:p-12">
                <!--Logo-->
                <div class="text-center">
                  <img
                    class="mx-auto w-48"
                    ngSrc="assets/logo.svg"
                    alt="logo" height="512" width="512"/>
                  <h4 class="mb-12 mt-1 pb-1 text-xl font-semi-bold">
                    欢迎您加入我们
                  </h4>
                </div>

                <form #loginForm="ngForm" (ngSubmit)="HandleLogin()">
                  <p class="mb-4">请登录您的帐户</p>

                  <!--User email input-->
                  <div class="relative" [class]="[email.invalid && (email.dirty || email.touched)?'mb-0':'mb-4']">
                    <input
                      type="email"
                      class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      name="email"
                      placeholder="Your@email.com"
                      required
                      appIsEmailValidator="^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$"
                      [(ngModel)]="formData.email"
                      #email="ngModel"
                    />
                  </div>
                  <div *ngIf="email.invalid && (email.dirty || email.touched)" class="mt-1 mb-3 w-full rounded-lg bg-danger-100 px-3 py-2 text-base text-danger-700">
                    <div *ngFor="let e of arrayFrom(email.errors)">
                      <div [ngSwitch]="e">
                        <p *ngSwitchCase="'required'">请填写您的邮箱地址.</p>
                        <p *ngSwitchCase="'isEmail'">请填写正确的邮箱格式.</p>
                      </div>
                    </div>
                  </div>

                  <!--Password input-->
                  <div class="relative" [class]="[password.invalid && (password.dirty || password.touched)?'mb-0':'mb-4']">
                    <input
                      type="password"
                      class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      name="password"
                      placeholder="******"
                      required
                      pattern="^[\d\w]{6,18}$"
                      [(ngModel)]="formData.password"
                      #password="ngModel"
                    />
                  </div>
                  <div *ngIf="password.invalid && (password.dirty || password.touched)" class="mt-1 mb-3 w-full rounded-lg bg-danger-100 px-3 py-2 text-base text-danger-700">
                    <div *ngFor="let e of arrayFrom(password.errors)">
                      <div [ngSwitch]="e">
                        <p *ngSwitchCase="'required'">请填写登录密码.</p>
                        <p *ngSwitchCase="'pattern'">密码为6-18位，只能包含字母、数字和下划线</p>
                      </div>
                    </div>
                  </div>

                  <!--Submit button-->
                  <div class="mb-12 pb-1 pt-1 text-center">
                    <button
                      class="mb-3 inline-block w-full rounded px-6 py-3 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_rgba(0,0,0,0.2)] transition duration-150 ease-in-out cursor-pointer disabled:cursor-no-drop hover:shadow-[0_8px_9px_-4px_rgba(0,0,0,0.1),0_4px_18px_0_rgba(0,0,0,0.2)] focus:shadow-[0_8px_9px_-4px_rgba(0,0,0,0.1),0_4px_18px_0_rgba(0,0,0,0.2)] focus:outline-none focus:ring-0 active:shadow-[0_8px_9px_-4px_rgba(0,0,0,0.1),0_4px_18px_0_rgba(0,0,0,0.2)]"
                      type="submit"
                      [disabled]="loginForm.invalid"
                      style="background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);">
                      登录
                    </button>

                    <!--Forgot password link-->
                    <a href="#!">忘记密码?</a>
                  </div>

                  <!--Register button-->
                  <div class="flex items-center justify-between pb-6">
                    <p class="mb-0 mr-2">没有帐户?</p>
                    <a
                      routerLink="/register"
                      class="inline-block rounded border-2 border-danger px-6 pb-[6px] pt-2 text-xs font-medium uppercase leading-normal text-danger transition duration-150 ease-in-out hover:border-danger-600 hover:bg-neutral-500 hover:bg-opacity-10 hover:text-danger-600 focus:border-danger-600 focus:text-danger-600 focus:outline-none focus:ring-0 active:border-danger-700 active:text-danger-700 dark:hover:bg-neutral-100 dark:hover:bg-opacity-10"
                      data-te-ripple-init
                      data-te-ripple-color="light">
                      注册
                    </a>
                  </div>
                </form>
              </div>
            </div>

            <!-- Right column container with background and description-->
            <div class="flex items-center rounded-b-lg lg:w-6/12 lg:rounded-r-lg lg:rounded-bl-none" style="background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593)">
              <div class="px-4 py-6 text-white md:mx-6 md:p-12">
                <h4 class="mb-6 text-xl font-semibold">
                  {{infoTitleTxt}}
                </h4>
                <p class="text-sm">
                  {{infoContentTxt}}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</section>
<ng-container #container></ng-container>
