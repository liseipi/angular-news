<section class="container max-w-screen-xl mx-auto h-full mt-[2rem] mb-[5em]">
  <div class="flex">
    <div class="lg:w-8/12">
      <div class="mr-[4em]">

        <h1 class="text-4xl font-bold leading-normal py-2 dark:text-white">
          {{newsContent?.title}}
        </h1>
        <div class="py-4 flex justify-between items-center border-b mb-4">
          <div class="dark:text-white">
            <strong class="text-2xl">{{newsContent?.rights}}</strong> <br>
            {{newsContent?.published_date | date}}
          </div>
          <div>
            <a href="{{newsContent?.link}}" target="_blank" class="bg-brandColor text-white rounded px-3 py-2">去查看</a>
          </div>
        </div>

        <div class="leading-9 content-txt text-lg indent-[2em]">
          <div class="dark:text-white">{{newsContent?.excerpt}}</div>
          <div class="py-6" *ngIf="newsContent?.media">
            <img src="{{newsContent?.media}}" width="100%" height="100%" alt="">
          </div>
          <div class="mt-5 dark:text-white">{{newsContent?.summary}}</div>
        </div>

        <div class="border border-t-2 border-t-brandColor mt-[6em] p-4">
          <div class="text-2xl dark:text-white">网友评论</div>
          <div class="flex py-6">
            <div class="mr-4">
              <img
                src="https://tecdn.b-cdn.net/img/new/avatars/2.webp"
                class="w-14 rounded-full"
                alt="Avatar"/>
            </div>
            <div class="flex-1 " >
              <div class="relative mb-3" data-te-input-wrapper-init>
                <textarea
                  class="peer block min-h-[auto] w-full rounded border-0 bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
                  id="exampleFormControlTextarea1"
                  rows="3"
                  placeholder="Your message"></textarea>
                <label
                  for="exampleFormControlTextarea1"
                  class="pointer-events-none absolute left-3 top-0 mb-0 max-w-[90%] origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-neutral-500 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-neutral-200 dark:peer-focus:text-primary"
                >我有话要说!</label>
              </div>
              <div class="flex justify-end items-center">
                <div class="divide-x divide-gray-500 text-xl text-center pr-4">
                  <a href="#" class="px-4 text-black/[50] dark:text-white">登录</a>
                  <a href="#" class="px-4 text-black/[50] dark:text-white">注册</a>
                </div>
                <a href="#" class="inline-block rounded bg-brandColor px-10 py-3 text-xs font-medium uppercase leading-normal text-white transition duration-150 ease-in-out hover:bg-red-500 focus:bg-primary-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-primary-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(59,113,202,0.5)] dark:hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)] dark:active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.2),0_4px_18px_0_rgba(59,113,202,0.1)]">发布</a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="lg:w-4/12">
      <div class="text-2xl pt-2 pb-3 dark:text-white">精选视频</div>

      <div
        class="relative w-full overflow-hidden bg-cover bg-no-repeat"
        data-te-ripple-init
        data-te-ripple-color="light">
        <img
          src="https://tecdn.b-cdn.net/img/new/fluid/city/113.webp"
          class="w-full"
          alt="Louvre"/>
        <a href="#!">
          <div
            class="absolute bottom-0 left-0 right-0 top-0 h-full w-full overflow-hidden bg-[hsl(0,0%,98.4%,0.2)] bg-fixed opacity-0 transition duration-300 ease-in-out hover:opacity-100"></div>
        </a>
      </div>

      <div class="bg-gray-200 dark:bg-gray-50/[.2] py-3">
        <ul class="space-y-5 px-4 py-4">
          <li><a href="#" class="text-gray-700 dark:text-white">跟着大象进雨林！云南的雨林里原来有</a></li>
          <li><a href="#" class="text-gray-700 dark:text-white">跟着大象进雨林！云南的雨林里原来有</a></li>
          <li><a href="#" class="text-gray-700 dark:text-white">跟着大象进雨林！云南的雨林里原来有</a></li>
          <li><a href="#" class="text-gray-700 dark:text-white">跟着大象进雨林！云南的雨林里原来有</a></li>
        </ul>
      </div>

    </div>
  </div>
</section>
